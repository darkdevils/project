<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button Guide</title>
    <link rel="stylesheet" href="guideStyle.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./highlight/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('pre code').forEach((el) => {
                hljs.highlightElement(el);
            });
        });
    </script>
</head>
<body>
<div class="guideWrap">
    <h1 class="guideTitle">Layer Popup</h1>
    <h2 class="guideTitle">Slide Popup</h2>
    <div class="guideBox">
        <button type="button" class="guideBtn" onclick="slideOpen()">Slide Layer 버튼</button>
        <a href="#" class="guideBtn">a link 형식</a>
    </div>
</div>

<div class="slideLayer">
    <div class="slideLayer__content">
        <p>아래 내용으로 예약신청하시겠습니까?</p>
        <dl>
            <dt>상담 유형</dt>
            <dd>채무조정</dd>
            <dt>담당 상담사</dt>
            <dd>전미소 상담사</dd>
            <dt>상담 일시</dt>
            <dd>2022.09.08 14:00~14:30</dd>
        </dl>
        <div class="btnWrap btnWrap-col2">
            <button type="button" class="btn btn-d btnGray w78" onclick="slideClose(this);"><span>취소</span></button>
            <button type="button" class="btn btn-d"><span>확인</span></button>
        </div>
    </div>
</div>
<script src="../js/lib/jquery-3.6.0.min.js"></script>
<script>
$(function(){
    $('h2.guideTitle').each(function(index){
        $(this).prepend('<span class="guideNum">'+ (index+1) +')</span>');
    });
});


const h = $('.slideLayer').outerHeight();
$('.slideLayer').css({
    bottom: -h
})

function slideOpen() {
    $('body').append('<div class="dim"></div>');
    $('.slideLayer').animate({
        bottom: 0
    });
}

function slideClose() {
    $('.dim').remove();
    $('.slideLayer').animate({
       bottom: -h
    });
}
</script>
</body>
</html>
