<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Datepicker Guide</title>
    <link rel="stylesheet" href="guideStyle.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./highlight/styles/atom-one-dark.min.css">
    <script src="./highlight/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('pre code').forEach((el) => {
                hljs.highlightElement(el);
            });
        });
    </script>
</head>
<body>
<div class="guideWrap">
    <h1 class="guideTitle">Datepicker</h1>
    <div class="guideBox">
        <div id="datepicker"></div>
        <!-- tag highlinght 적용 -->
        <pre><code class="html">&lt;div id="datepicker"&gt;&lt;/div&gt;</code></pre>
        <!-- //tag highlinght 적용 -->
    </div>
</div>

<script src="../js/lib/jquery-3.6.0.min.js"></script>
<script src="../js/lib/datepicker.js"></script>
<script src="../js/common.js"></script>
<script>
$(function(){
    $('h2.guideTitle').each(function(index){
        $(this).prepend('<span class="guideNum">'+ (index+1) +')</span>');
    });

    $.datepicker.setDefaults({
        dateFormat: 'yymmdd',
        prevText: '이전 달',
        nextText: '다음 달',
        monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        dayNames: ['일', '월', '화', '수', '목', '금', '토'],
        dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
        dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
        showMonthAfterYear: true,
        yearSuffix: '년'
    });

    $( "#datepicker").datepicker({
        minDate: 0
    });
});

</script>
</body>
</html>
