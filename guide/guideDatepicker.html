<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Datepicker Guide</title>
    <link rel="stylesheet" href="guideStyle.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./highlight/styles/atom-one-dark.min.css">
    <script src="./highlight/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('pre code').forEach((el) => {
                hljs.highlightElement(el);
            });
        });
    </script>
</head>
<body>
<div class="guideWrap">
    <h1 class="guideTitle">Datepicker</h1>
    <div class="guideBox">
        <div id="datepicker"></div>
        <!-- tag highlinght 적용 -->
        <pre>
<code class="html">

</code></pre>
        <!-- //tag highlinght 적용 -->
    </div>
</div>

<script src="../js/lib/jquery-3.6.0.min.js"></script>
<script src="../js/lib/datepicker.js"></script>
<script src="../js/common.js"></script>
<script>
$(function(){
    $('h2.guideTitle').each(function(index){
        $(this).prepend('<span class="guideNum">'+ (index+1) +')</span>');
    });

    $( "#datepicker" ).datepicker();
});

</script>
</body>
</html>
