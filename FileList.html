<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>신용회복플랫폼 파일리스트</title>
    <style>
        * {margin: 0;}
        table {border-collapse: collapse;width: 100%;}
        table th {background-color: #797979;border: 1px solid #9E9D9D;color: #fff;font-size: 14px;padding: 5px;position: sticky;top: 69px;}
        td {border: 1px solid #9E9D9D;padding: 5px;font-size: 12px;}
        caption {display: none;}
        th,td {border: 1px solid #aaa;padding: 5px 10px}
        tbody tr td:first-child {text-align: center;}
        .bor_t td {border-top: 2px solid #aaa;}
        .sign {position: absolute;right: 25px;}
        .sign > span {position: relative;margin: 0 0 0 3px;padding: 0 0 0 15px;font-size: 12px;}
        .sign > span:after {content:"";position: absolute;left:0;top:4px;width: 9px;height: 9px;border: 1px solid #ccc;}
        .sign .m:after {background: #f9b3b3}
        .sign .c:after {background: #b3f9d0;}
        tbody tr:hover td {background:#f9ffcc;}
        .m td {background: #f9b3b3;} /* 수정표시 */
        .c td {background: #b3f9d0;} /* 완료표시 */
        .del td {text-decoration: line-through;background: #ff9245;}
        .add td,.new td {background:#ffdc00;} /* 추가 및 새로운페이지 */
        .i td {background: #b3ccf9;}/* 미완료 */
        body {min-width:800px;overflow-y: hidden}
        /*.bor_t.c td {background: #007ae1;color:#fff;}*/
        .t-c {text-align: center;}
        .t-c {text-align: center;}
        .table_type {padding: 70px 10px 20px;}
        h1 {margin-bottom: 20px;font-size: 20px;font-weight: bold;}
        .fixedTop {position: fixed;right: 0;top: 0;width: calc(100% - 200px);height: 30px;background-color: #ffffff;padding: 20px 0 20px 10px;}
        .fileList {display: flex;height: 100vh;}
        .fileList__left {position: fixed;left: 0;top: 0;width: 180px;height: 100vh;border-right: 1px solid #ddd;background-color:#fff;padding: 10px;box-sizing: border-box;z-index: 10;}
        .fileList__left .title {font-size: 16px;line-height: 16px;margin: 0 0 20px;}
        .fileList ol {padding: 0;}
        .fileList ol li {list-style: none;margin-bottom: 10px;}
        .fileList ol li.on * {color: #3971de; font-weight: 800}
        .fileList__left  ol > li  a,.fileList__left  > ol > li > span {text-decoration: none;color: #333;font-size: 14px;font-weight:700;}
        .fileList__left  ol > li > ol {padding: 0 0 0 15px;margin: 10px 0 0;}
        .fileList__left  ol > li > ol li {margin-bottom: 5px}
        .fileList__left  ol > li > ol li a {text-decoration: none;color: #333;font-size: 14px;font-weight:700;}
        .fileList__content {position: relative;padding: 0;width: calc(100vw - 180px);height: calc(100%);padding: 0 0 0 180px;}
        .fileList__content:after {content: "";position: absolute;left: 0;top: 0;width: 1px;height: 100%;background-color: #ccc;}
    </style>
</head>
<body>
<div class="fileList">
    <div class="fileList__left">
        <h1 class="title">신용회복플랫폼</h1>
        <ol>
            <li><a href="javascript:void(0)" data-link="./ia.html">File List</a></li>
            <li><a href="javascript:void(0)" data-link="./guide/common.html">Common Guide</a></li>
            <li><a href="javascript:void(0)" data-link="./guide/guideButton.html">Button Guide</a></li>
            <li><a href="javascript:void(0)" data-link="./guide/guideDatepicker.html">Datepicker Guide</a></li>
            <li><a href="javascript:void(0)" data-link="./guide/guideInput.html">Input Guide</a></li>
            <li><a href="javascript:void(0)" data-link="./guide/guidePopup.html">Popup Guide</a></li>
            <li class="on"><a href="javascript:void(0)" data-link="./guide/guideResolution.html">화면해상도</a></li>
        </ol>
    </div>
    <div class="fileList__content">
        <iframe src="./guide/guideResolution.html" frameborder="0" style="width: calc(100%);height: calc(100%);"></iframe>
    </div>
</div>
<script src="./js/lib/jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        $('ol li a').on('click',function() {
            let link = $(this).data('link');
            $('.fileList__content iframe').attr('src', link);
            //$('html').animate({scrollLeft: 160}, 300);
            $(this).closest('li').addClass('on').siblings().removeClass('on');

            return false;
        });
        $('.list li').each(function(index) {
            $(this).prepend('<span>'+ (index + 1 )+ ') </span>');
        })
        //var cm = $('tr.c').length;
        $('.sign .i .num').text($('.table_type tbody tr').length - $('tr.c').length);
        $('.sign .m .num').text($('tr.m').length);
        $('.sign .c .num').text($('tr.c').length + $('tr.m').length + $('tr.new').length  + $('tr.i').length);
        $('.fileList__left ol li').each(function(){
            let num = $(this).index() + 1;
            $(this).contents().wrap("<span>" + num +". " +"</span>")
        })
    })
</script>
</body>
</html>
