<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>신용상담 서비스 - 상담예약완료</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <button type="button" class="btnBack"><span class="blind">이전</span></button>
        <h1 class="headerTitle">신용상담 서비스</h1>
        <button type="button" class="btnAlarm"><span class="blind">알람</span></button>
        <button type="button" class="btnMenu"><span class="blind">전체메뉴</span></button>
    </div>
    <div class="container">
        <div class="completeWrap">
            <div class="completeWrap__text">
                <strong>상담 예약완료</strong>
                <p>예약정보를 확인하세요.</p>
            </div>
            <div class="completeWrap__info">
                <dl class="reservationTxt">
                    <dt>상담 유형</dt>
                    <dd>개인회생·파산</dd>
                    <dt>상담 업체</dt>
                    <dd>신용회복위원회 서울중앙지부</dd>
                    <dt>상담 일시</dt>
                    <dd>2022-09-08 15:00~15:30</dd>
                </dl>
            </div>
        </div>
    </div>
    <div class="btnWrap btnWrap-col2 fixedBtm">
        <button type="button" class="btn btn-d btnBlue"><span>상담내역</span></button>
        <button type="button" class="btn btn-d"><span>홈으로</span></button>
    </div>
</div>

<script src="../../js/lib/jquery-3.6.0.min.js"></script>
<script src="../../js/common.js"></script>
</body>
</html>
