<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>신쏙진단 - Step03(부양가족수 입력)</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <button type="button" class="btnBack"><span class="blind">이전</span></button>
        <h1 class="headerTitle">신쏙진단</h1>
        <button type="button" class="btnAlarm"><span class="blind">알람</span></button>
        <button type="button" class="btnMenu"><span class="blind">전체메뉴</span></button>
    </div>
    <div class="container">
        <div class="sectionInfo">
            <div class="stepArea">
                <h2 class="stepArea__title">부양가족수 입력</h2>
                <div class="stepArea__list">
                    <ol>
                        <li><span>1</span></li>
                        <li><span>02</span></li>
                        <li class="active"><em class="blind">현재선택</em><span>03</span></li>
                        <li><span>04</span></li>
                        <li><span>05</span></li>
                        <li><span>06</span></li>
                        <li><span>07</span></li>
                    </ol>
                </div>
            </div>
            <ul class="radioType radioType--box col3">
                <li>
                    <input type="radio" name="ra" id="family1">
                    <label for="family1">없음</label>
                </li>
                <li>
                    <input type="radio" name="ra" id="family2">
                    <label for="family2">1명</label>
                </li>
                <li>
                    <input type="radio" name="ra" id="family3">
                    <label for="family3">2명</label>
                </li>
                <li>
                    <input type="radio" name="ra" id="family4">
                    <label for="family4">3명</label>
                </li>
                <li>
                    <input type="radio" name="ra" id="family5">
                    <label for="family5">4명</label>
                </li>
                <li>
                    <input type="radio" name="ra" id="family6">
                    <label for="family6">기타</label>
                </li>
            </ul>
            <div class="inputWrap inputWrap-persons">
                <label for="inputPersons" class="blind">인원</label>
                <input type="number" name="" id="inputPersons" placeholder="소수점은 입력할 수 없습니다." disabled>
                <span class="personsText">명</span>
            </div>
        </div>
    </div>
    <div class="btnWrap btnWrap-col2 fixedBtm">
        <button type="button" class="btn btn-d btnGray w78"><span>이전</span></button>
        <button type="button" class="btn btn-d" disabled><span>다음</span></button>
    </div>
</div>
<script src="../../js/lib/jquery-3.6.0.min.js"></script>
<script src="../../js/lib/datepicker.js"></script>
<script src="../../js/common.js"></script>
<script>
$(function(){
    // Step active class 이전에 on class 추가
    $('.stepArea__list li.active').prevAll().addClass('on');

    // 퍼블에서만 임시로 사용중입니다.
    $('.radioType input[type="radio"]').on('click',function(){
        $('.btn').prop('disabled',false);
    })
    $('#family6').on('click',function(){
        $('#inputPersons').prop('disabled',false);
    });
})
</script>
</body>
</html>
