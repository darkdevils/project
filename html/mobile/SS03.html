                        <li><span>07</span></li>

            </div>
            <div class="selectWrap mgTop40">
                <button type="button" id="sortRadio01" class="btnSelect layerOpen" aria-controls="slideLayer01-1">시/도</button>
                <button type="button" id="sortRadio02" class="btnSelect layerOpen" aria-controls="slideLayer01-2">시/군/구</button>

            <!-- 2022.09.19 체크박스 추가 -->
            <div class="checkboxType mgTop16">
                <input type="checkbox" name="ck" id="check01-1"><label for="check01-1">대곡동, 불로동, 마전동, 금곡동, 오류동, 왕길동, 당하동, 원당동, 경서동, 청라1동, 청라2동, 청라3동에 해당하는 경우 체크박스를 선택해주세요.</label>

    <div class="btnWrap btnWrap-col2 fixedBtm">

                <li><input type="radio" name="sortRadio2" id="radio1-12"><label for="radio1-12">전라북도</label></li>

<script src="../../js/lib/jquery-3.6.0.min.js"></script>
<script src="../../js/lib/datepicker.js"></script>
<script src="../../js/common.js"></script>
<script>
$(function(){
    // Step active class 이전에 on class 추가
    $('.stepArea__list li.active').prevAll().addClass('on');

    // 퍼블에서만 임시로 사용중입니다.
    const radioList = $('[data-radio*=sortRadio]');
    radioList.find('input[type="radio"]').on('click',function(){
        const selectText = $(this).next().text();
        const selectDate = $(this).closest('ul').attr('data-radio');
        $('.btnSelect').each(function(index){
            if(index === 0) {
                $('#' + selectDate).text(selectText);
                if(selectDate === 'sortRadio02') {
                    $('.btn').prop('disabled',false);
                }
            }
        })
    });

})
</script>
</body>
</html>
