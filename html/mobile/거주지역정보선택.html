<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>거주지역 정보선택</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="layerPopup">
    <div class="layerHead">
        <h2 class="title">거주지역 정보선택</h2>
        <button type="button" class="btnLayerClose"><span class="blind">레이어 닫기</span></button>
    </div>
    <div class="layerContent">
        <div class="textType">
            <strong class="title">주민등록상의<br>거주지역을 선택해주세요.</strong>
            <p class="text">주민등록상의 거주지역을 정확하게 선택해야 원활한 상담 진행이 가능합니다.</p>
            <ul class="radioType">
                <li><input type="radio" name="ck" id="radio01-1"><label for="radio01-1">경기도 성남시</label></li>
                <li><input type="radio" name="ck" id="radio01-2"><label for="radio01-2">경기도(성남시 이외 경기도)</label></li>
                <li><input type="radio" name="ck" id="radio01-3"><label for="radio01-3">대전</label></li>
                <li><input type="radio" name="ck" id="radio01-4"><label for="radio01-4">전남</label></li>
                <li><input type="radio" name="ck" id="radio01-5"><label for="radio01-5">전북</label></li>
                <li><input type="radio" name="ck" id="radio01-6"><label for="radio01-6">기타지역</label></li>
            </ul>
        </div>
    </div>
    <div class="btnWrap fixedBtm">
        <button type="button" class="btn btn-d"><span>확인</span></button>
    </div>
</div>
<script src="../../js/lib/jquery-3.6.0.min.js"></script>
<script src="../../js/common.js"></script>
</body>
</html>
