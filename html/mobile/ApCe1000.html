<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>신용진단 서브메인</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <button type="button" class="btnBack"><span class="blind">이전</span></button>
        <h1 class="headerTitle">신용진단 관리</h1>
        <button type="button" class="btnAlarm"><span class="blind">알람</span></button>
        <button type="button" class="btnMenu"><span class="blind">전체메뉴</span></button>
    </div>
    <div class="container">
        <div class="diagnosis">
            <div class="item item--nice">
                <a href="#" title="NICE 신용진단 바로가기">
                    <strong>NICE 신용진단</strong>
                    <span>NICE에서 제공하는 상세 신용정보를 확인 할 수 있습니다.</span>
                </a>
            </div>
            <div class="item item--kcb" data-aos="fade-up">
                <a href="#" title="KCB 신용진단 바로가기">
                    <strong>KCB 신용진단</strong>
                    <span>KCB에서 제공하는 상세 신용정보를 확인 할 수 있습니다.</span>
                </a>
            </div>
            <div class="item item--number" data-aos="fade-up">
                <a href="#" title="신용점수 올리기 바로가기">
                    <strong>신용점수 올리기</strong>
                    <span>신용평가원에 국민연금, 건강보험 납부내역을 제공하면 신용점수 가점을 받을 수 있어요.</span>
                </a>
            </div>
            <div class="item item--diagnosis" data-aos="fade-up">
                <a href="#" title="신쏙진단 바로가기">
                    <strong>신쏙진단</strong>
                    <span>채무상태를 진단하고 나에게 딱 맞는 채무조정제도를 안내해 드려요.</span>
                </a>
            </div>
            <div class="item item--financial" data-aos="fade-up">
                <a href="#" title="금융계산기 바로가기">
                    <strong>금융계산기</strong>
                    <span>채무금액의 상환조건에 따른 상환상세 내용을 계산할 수 있어요.</span>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="../../js/lib/jquery-3.6.0.min.js"></script>
<script src="../../js/lib/datepicker.js"></script>
<script src="../../js/lib/aos.js"></script>
<script src="../../js/common.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
