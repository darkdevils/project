<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>앱 초기 접근권한 설정</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="wrap">
    <div class="container">
        <div class="initialWrap">
            <p class="bText">서비스이용을 위해<br>기기접근 권한에 대한 허용이 필요합니다.</p>
            <ul class="mgBottom30">
                <li class="lock">
                    <strong>기기보안인증 (필수)</strong>
                    <span>앱 잠금해제(생체인증, 패턴, 비밀번호)</span>
                </li>
                <li class="call">
                    <strong>전화 (필수)</strong>
                    <span>휴대폰 기기정보를 수집하기 위해서 사용</span>
                </li>
                <li class="file">
                    <strong>저장공간 (필수)</strong>
                    <span>APP을 읽고 사용하기 위한 접근</span>
                </li>
                <li class="camera">
                    <strong>카메라 (필수)</strong>
                    <span>게시글 등록시에 사용될수 있습니다</span>
                </li>
            </ul>
            <ul class="mgTop30">
                <li class="push">
                    <strong>PUSH 알림 (선택)</strong>
                    <span>상담예약접수 및 취소 내역 수신을 위한 접근</span>
                </li>
                <li class="sms">
                    <strong>SMS (선택)</strong>
                    <span>자산 변동/조회 내역 서비스 제공</span>
                </li>
            </ul>
            <dl>
                <dt>접근권한 변경방법</dt>
                <dd>휴대폰 설정 &gt; 신용플러스 앱</dd>
            </dl>
        </div>
    </div>
    <div class="btnWrap fixedBtm">
        <button type="button" class="btn btn-d"><span>확인</span></button>
    </div>
</div>

<script src="../../js/lib/jquery-3.6.0.min.js"></script>
<script src="../../js/common.js"></script>

$(function(){

});
</script>

</body>
</html>
