<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시판 - 자유게시판</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <button type="button" class="btnBack"><span class="blind">이전</span></button>
        <h1 class="headerTitle"></h1>
        <button type="button" class="btnWriting"><span>글쓰기</span></button>
    </div>
    <div class="container">
        <div class="boardView">
            <div class="boardView__header">
                <strong class="title">신용교육 들었는데 진도확인 안되고, 합격증 출력도 안됩니다.</strong>
                <div class="justifyWrap">
                    <div class="infoArea">
                        <span class="name">홍*동</span>
                        <span class="tiem"><em class="number">15</em>분 전</span>
                        <span class="counting">조회 <em class="number">999</em></span>
                    </div>
                    <button type="button"><span class="blind">추가옵션</span></button>
                </div>
            </div>
            <div class="boardView__content">
                <div class="img"><img src="../../images/temp/thumbnail_05.png" alt="펭수 신용교육"></div>
                <div class="text">신용교육 들었는데 진도확인 안되고, 합격증 출력도 안됩니다. 어떻게 해야 하는지 조치사항 확인 부탁드립니다~ 아주 답답해 미쳐 죽겠어요</div>
                <div class="numArea">
                    <span class="comments mgRight30"><span class="blind">댓글 합계</span>56</span>
                    <button type="button" class="btnLike" onclick="common.btnToggle(this);"><span class="blind">좋아요</span><span class="number">99</span></button>
                </div>
            </div>
            <div class="reviewInput">
                <div class="reviewInput__textarea">
                    <textarea name="" id="" cols="30" rows="10" onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
                    <button type="button" class="btnRegister">등록</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../js/lib/jquery-3.6.0.min.js"></script>
<script src="../../js/common.js"></script>
<script>
    $(function(){
        //좋아요 버튼 클릭시 on,off
        $('.btnLike').on('click',function(){
            const textStting = $(this).find('.number').text();
            const number = Number(textStting);
            if($(this).hasClass('on')) {
                $(this).find('.number').text(number + 1);
            } else {
                $(this).find('.number').text(number - 1);
            }
        });


       /* $('textarea').on('keydown keyup', function () {
            $(this).height(1).height( $(this).prop('scrollHeight') +  12);
        });*/

    })

    function resize(obj) {
        obj.style.height = '1px';
        obj.style.height = (12 + obj.scrollHeight) + 'px';
    }
</script>
</body>
</html>
