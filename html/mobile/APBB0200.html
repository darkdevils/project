<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>신용솔루션_안내 팝업</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="slideLayer info_popup01" id="info_popup01">
    <div class="info_content">
        <div><img src="../../images/info_p_bg.svg" alt="신용솔루션 안내 팝업 이미지"></div>
        <div class="txt_q"><span>‘신용솔루션’</span>이 뭔가요?</div>
        <div class="txt_a">신용전문 상담사에게 질문을 하고<br>
            도움을 받을 수 있는 커뮤니티 공간입니다.<br>
            궁금한 사항을 남겨보세요!</div>
    </div>
    <div class="info_close">
        <ul class="justifyWrap">
            <li><input type="checkbox" name="no_see" id="check"><label for="check">오늘 하루 보지 않기</label></li>
            <li><button type="button">닫기</button></li>
        </ul>
    </div>
</div>

<script src="../../js/lib/jquery-3.6.0.min.js"></script>
<script src="../../js/common.js"></script>
<script>
    common.slideLayer.slideOpen("info_popup01");
</script>

</body>
</html>
