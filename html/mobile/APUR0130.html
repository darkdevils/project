<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>마이페이지-앱 설정</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <button type="button" class="btnBack"><span class="blind">이전</span></button>
        <h1 class="headerTitle">앱 설정</h1>
        <button type="button" class="btnAlarm"><span class="blind">알람</span></button>
        <button type="button" class="btnMenu"><span class="blind">전체메뉴</span></button>
    </div>
    <div class="container">
        <div class="titleArea">
            <div class="justifyWrap mb8">
                <p class="title_v">앱 버전</p>
                <p class="appInfo">Android  V 1.5</p>
            </div>
            <div class="infoArea">
                <span>최신 앱 버전을 유지하고 있습니다.</span>
            </div>
        </div>
        <div class="bg_grey"></div>
        <div class="listArea">
            <div class="checkArea">
                <input type="checkbox" name="" id="check01">
                <label for="check01">PUSH 수신</label>
            </div>
            <ul>
                <li class="check_sub">
                    <input type="checkbox" name="" id="check01-1">
                    <label for="check01-1">신용조회 및 변동 알림</label>
                    <p class="txt">내 신용조회 시, 대출 등 신용정보 변동 시 , 실시간 점수 올리기 시 알림을 제공합니다. (NICE 정보 변동 시)</p>
                </li>
                <li class="check_sub">
                    <input type="checkbox" name="" id="check01-2">
                    <label for="check01-2">신용상담 서비스 진행상태 알림</label>
                    <p class="txt">신용상담 서비스 예약신청 및 진행상태 별 알림을 제공합니다.</p>
                </li>
                <li class="check_sub">
                    <input type="checkbox" name="" id="check01-3">
                    <label for="check01-3">신용솔루션 답변 알림</label>
                    <p class="txt">신용솔루션 질문등록 시 질문에 대한 답변이 등록된 경우 알림이 발송됩니다.</p>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="../../js/lib/jquery-3.6.0.min.js"></script>
<script src="../../js/common.js"></script>

</body>
</html>
