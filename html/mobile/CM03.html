<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시판 - 자유게시판(글쓰기)</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <button type="button" class="btnBack"><span class="blind">이전</span></button>
        <h1 class="headerTitle">자유게시판</h1>
        <button type="button" class="btnAlarm"><span class="blind">알람</span></button>
        <button type="button" class="btnMenu"><span class="blind">전체메뉴</span></button>
    </div>
    <div class="container">
        <div class="boardWriting">
            <div class="inputWrap">
                <label for="title" class="blind">제목 타이틀</label>
                <input type="text" name="" id="title" placeholder="제목을 입력해주세요.(100자 이내)">
            </div>
            <div class="textStyle">
                <label for="textarea01" class="blind">질문 등록 내용</label>
                <textarea name="" id="textarea01" cols="30" rows="10" placeholder="내용을 입력해 주세요.&#13;&#10;(최소 20자 이상 1,000자까지 입력 가능합니다)&#13;&#10;&#13;&#10;※ 건전한 커뮤니티 문화를 위해서 타인, 계층&#13;&#10;등 불쾌감을 주는 욕설 및 단어 등은 작성 시&#13;&#10;유의해서 작성 부탁드립니다."></textarea>
            </div>
            <div class="textCount"><span class="num">0</span><span class="totalNum">1,000<em>자</em></span></div>
        </div>
    </div>
    <div class="btnWrap fixedBtm">
        <button type="button" class="btn btn-d" disabled><span>등록하기</span></button>
        <!-- 수정하기 버튼입니다
        <button type="button" class="btn btn-d"><span>수정하기</span></button>
        -->
    </div>
</div>

<script src="../../js/lib/jquery-3.6.0.min.js"></script>
<script src="../../js/common.js"></script>
<script>


</script>
</body>
</html>
