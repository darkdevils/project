<div id="slideLayer00" class="slideLayer">
    <div class="slideLayer__header">
        <h2 class="title">상담분야 선택</h2>
        <button type="button" class="btnLayerClose layerClose"><span class="blind">레이어 닫기</span></button>

<!-- //정렬옵션 레이어 팝업 -->

<script src="../../js/lib/jquery-3.6.0.min.js"></script>
<script src="../../js/common.js"></script>
<script>
    $(function(){
        // 퍼블에서만 임시로 사용중입니다.
        $('.verticalScroll__list li,.contentTab li').on('click', function(){
           $(this).addClass('on').siblings().removeClass('on');
        });

        const radioList = $('[data-radio*=sortRadio]');
        radioList.find('input[type="radio"]').on('click',function(){
            const selectText = $(this).next().text();
            const selectDate = $(this).closest('ul').attr('data-radio');
            $('.btnSelect').each(function(index){
                if(index === 0) {
                    $('#' + selectDate).text(selectText);
                }
            })
        });
    })
</script>
