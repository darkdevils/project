<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시판 - 자유게시판</title>
    <!--<link rel="stylesheet" href="../../css/style.css">-->
    <style>
        .slotwrapper {
            width: 100%;
            overflow: hidden;
            display: flex;
            height: 80px;
        }
        .slotwrapper > div {
            background-color: #dc2424;
            border-radius: 18px;
            width: 60px;
            height: 80px;
            margin-right: 10px;
        }
        .slotwrapper ul {
            margin: 0;
            padding: 0;
            list-style: none;
            position: relative;
            float: left;
            width: 64px;
            height: 80px;
            font-size: 80px;
            line-height: 80px;
            text-align: center;

        }
        .slotwrapper ul li {
            position: relative;
        }
        .slotwrapper ul li {
            font-size: 0;
        }
        .slotwrapper ul li:after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            background: url(../../images/common_sprite.png) no-repeat;
            background-size: 250px;
            background-position: calc(-435px / 2) calc(-178px / 2);
            width: 20px;
            height: 34px;
            margin: -17px 0 0 -10px;
        }

        .slotwrapper ul li img {
            vertical-align: top;
        }
    </style>
</head>
<body>
<div class="slotwrapper" id="example2">
    <div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li class="text-danger">7</li>
    </ul>
    </div>
    <div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li class="text-danger">7</li>
    </ul>
    </div>
    <div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li class="text-danger">7</li>
    </ul>
    </div>
</div>

<script src="../../js/lib/jquery-3.6.0.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/lib/slotmachine.js"></script>
<script src="../../js/lib/jquery.easing.js"></script>

<script>
    $('#example2 ul').playSpin({
        stopSeq: 'leftToRight',
        endNum: [1, 1, 1],
        time: 2000,
        loops: 7,
        easing: 'easeOutQuad',
    });
</script>
</body>
</html>
