<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>질문 등록</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="layerPopup">
    <div class="layerHead">
        <h2 class="title">질문 등록</h2>
        <button type="button" class="btnLayerClose"><span class="blind">레이어 닫기</span></button>
    </div>
    <div class="layerContent">
        <div class="inputArea">
            <div class="selectWrap">
                <div class="selectBox">
                    <label for="selectTest1" class="blind">전문분야 선택</label>
                    <select name="" id="selectTest1">
                        <option value="" disabled selected>전문분야 선택</option>
                        <option value="">채무조정</option>
                    </select>
                </div>
            </div>
            <div class="inputWrap">
                <label for="title" class="blind">질문등록 제목</label>
                <input type="text" name="" id="title" placeholder="제목을 입력해주세요.(100자 이내)">
            </div>
            <div class="textStyle">
                <label for="textarea01" class="blind">질문 등록 내용</label>
                <textarea name="" id="textarea01" cols="30" rows="10" placeholder="내용을 입력해주세요(1,000자 이내)"></textarea>
            </div>
            <div class="textCount"><span class="num">0</span><span class="totalNum">1,000<em>자</em></span></div>
            <div class="fileWrap mgTop40">
                <div class="fileBox">
                    <label for="fileEx"><span class="blind">파일첨부</span></label>
                    <div class="counting">
                        <span class="count">5</span><span class="total">5</span>
                    </div>
                    <input type="file" id="fileEx">
                    <!--<input type="file" id="fileEx" />-->
                </div>
                <div class="fileList">
                    <div class="item">
                        <button type="button" class="btnDel"><span class="blind">삭제</span></button>
                        <img src="../../images/temp/thumbnail_06.png" alt="임시 이미지01">
                    </div>
                    <div class="item">
                        <button type="button" class="btnDel"><span class="blind">삭제</span></button>
                        <img src="../../images/temp/thumbnail_07.png" alt="임시 이미지01">
                    </div>
                    <div class="item">
                        <button type="button" class="btnDel"><span class="blind">삭제</span></button>
                        <img src="../../images/temp/thumbnail_08.png" alt="임시 이미지01">
                    </div>
                    <div class="item">
                        <button type="button" class="btnDel"><span class="blind">삭제</span></button>
                        <img src="../../images/temp/thumbnail_09.png" alt="임시 이미지01">
                    </div>
                    <div class="item">
                        <button type="button" class="btnDel"><span class="blind">삭제</span></button>
                        <img src="../../images/temp/thumbnail_10.png" alt="임시 이미지01">
                    </div>
                </div>
            </div>
            <div class="fileText"><span class="number">2</span>MB이하 JPEG, JPG, PNG 사진 최대 <span class="number">5</span>개까지 등록 가능(선택)</div>
        </div>
    </div>
    <div class="btnWrap fixedBtm">
        <button type="button" class="btn btn-d" disabled><span>등록하기</span></button>
        <button type="button" class="btn btn-d btnGray" disabled style="display: none"><span>작성완료</span></button>
    </div>
</div>
<script src="../../js/lib/jquery-3.6.0.min.js"></script>
<script src="../../js/common.js"></script>
<script>
    $(function(){
        $('.layerReview__rating .rating').starRating({
            showInfo: true
        });
        $('.ratingList').on('click',function(){
            $('.btnWrap.fixedBtm button').prop('disabled', false);
        });

        /* 퍼블에서만 사용하는 스크립트입니다. */
        $("#textarea01").keyup(function(){
            $(".num").text($(this).val().length).css({"color" : "#000"});
        });
    });
</script>
</body>
</html>
