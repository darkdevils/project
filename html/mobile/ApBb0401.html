<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>커뮤니티 - 신용뉴스(목록)</title>
    <link rel="stylesheet" href="../../css/style.css">

<body>
<div class="wrap">
    <div class="header">

        <h1 class="headerTitle">커뮤니티</h1>

                <ul>

        </div>
        <div class="boardWrap padBottom0">
            <div class="searchArea">
                <fieldset>

                    <label for="search" class="blind">전문가 Q&amp;A 검색어</label>

            </div>
            <div class="justifyWrap">
                <div class="leftTotal">총<span class="totalNum">14</span>건</div>
                <div class="rightArea">
                    <!-- 삭제 2022.10.27 <button type="button" id ="sortRadio01" class="btnSelect layerOpen" aria-controls="slideLayer00">전체(주제분류)</button>-->
                    <button type="button" id ="sortRadio02" class="btnSelect layerOpen" aria-controls="slideLayer01">최신순</button>
                </div>
            </div>
            <ul class="listWrap">
                <li>
                    <div class="flexWrap">
                        <div class="infoWrap">
                            <a href="#"><strong class="title">은행 주담대 금리 연내 8% …5%대 신용대출 사라질 듯</strong></a>

                                <div class="flexWrap">
                                    <button type="button" class="btnLike" onclick="common.btnToggle(this);"><span class="blind">좋아요</span><span class="number">99</span></button>
                                    <span class="viewNum"><span>11.3만</span></span>
                                </div>
                                <button type="button" class="bookMark" onclick="common.btnToggle(this)"><span class="blind">북마크</span></button>
                            </div>
                        </div>
                        <div class="img"><img src="../../images/temp/thumbnail_13.png" alt=""></div>
                    </div>
                </li>
                <li>
                    <div class="flexWrap">
                        <div class="infoWrap">
                            <a href="#"><strong class="title">네이버파이낸셜·카카오페이, 신용평가 없는 BNPL 제공…“연체 위험↑”</strong></a>
                            <div class="justifyWrap">
                                <div class="flexWrap">
                                    <button type="button" class="btnLike" onclick="common.btnToggle(this);"><span class="blind">좋아요</span><span class="number">99</span></button>
                                    <span class="viewNum"><span>11.3만</span></span>
                                </div>
                                <button type="button" class="bookMark" onclick="common.btnToggle(this)"><span class="blind">북마크</span></button>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="flexWrap">
                        <div class="infoWrap">
                            <a href="#"><strong class="title">[속보]이창용 "회사채 신용스프레드 확대…아직은 신용리스크 아냐"</strong></a>
                            <div class="justifyWrap">
                                <div class="flexWrap">
                                    <button type="button" class="btnLike" onclick="common.btnToggle(this);"><span class="blind">좋아요</span><span class="number">99</span></button>
                                    <span class="viewNum"><span>11.3만</span></span>
                                </div>
                                <button type="button" class="bookMark" onclick="common.btnToggle(this)"><span class="blind">북마크</span></button>
                            </div>
                        </div>
                        <div class="img"><img src="../../images/temp/thumbnail_14.png" alt=""></div>
                    </div>
                </li>
                <li>
                    <div class="flexWrap">
                        <div class="infoWrap">
                            <a href="#"><strong class="title">이용우 "소액후불결제도 기존 신용평가 필요"…이복현 "금융규제혁신위 건의"</strong></a>
                            <div class="justifyWrap">
                                <div class="flexWrap">
                                    <button type="button" class="btnLike" onclick="common.btnToggle(this);"><span class="blind">좋아요</span><span class="number">99</span></button>
                                    <span class="viewNum"><span>11.3만</span></span>
                                </div>
                                <button type="button" class="bookMark" onclick="common.btnToggle(this)"><span class="blind">북마크</span></button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>

<!-- 정렬옵션 레이어 팝업 -->
<div id="slideLayer00" class="slideLayer">
    <div class="slideLayer__header">
        <h2 class="title">상담분야 선택</h2>
        <button type="button" class="btnLayerClose layerClose"><span class="blind">레이어 닫기</span></button>
    </div>
    <div class="slideLayer__content">
        <ul class="radioStyle" data-radio="sortRadio01">
            <li><input type="radio" name="sortRadio" id="radio1-1" checked><label for="radio1-1">전체(상담분야)</label></li>
            <li><input type="radio" name="sortRadio" id="radio1-2"><label for="radio1-2">신용회복</label></li>
            <li><input type="radio" name="sortRadio" id="radio1-3"><label for="radio1-3">개인회생·파산</label></li>
            <li><input type="radio" name="sortRadio" id="radio1-4"><label for="radio1-4">신용·재무관리</label></li>
            <li><input type="radio" name="sortRadio" id="radio1-5"><label for="radio1-5">채무관련법률상담</label></li>
            <li><input type="radio" name="sortRadio" id="radio1-6"><label for="radio1-6">서민금융·복지</label></li>
        </ul>
    </div>
</div>

<div id="slideLayer01" class="slideLayer">
    <div class="slideLayer__header">
        <h2 class="title">정렬기준 선택</h2>
        <button type="button" class="btnLayerClose layerClose"><span class="blind">레이어 닫기</span></button>
    </div>
    <div class="slideLayer__content">
        <ul class="radioStyle" data-radio="sortRadio02">
            <li><input type="radio" name="sortRadio2" id="radio2-1" checked><label for="radio2-1">최신순</label></li>
            <li><input type="radio" name="sortRadio2" id="radio2-2"><label for="radio2-2">답글순</label></li>
            <li><input type="radio" name="sortRadio2" id="radio2-3"><label for="radio2-3">내가쓴글</label></li>
        </ul>
    </div>
</div>
<!-- //정렬옵션 레이어 팝업 -->

<script src="../../js/lib/jquery-3.6.0.min.js"></script>
<script src="../../js/common.js"></script>
<script>
    $(function(){
        // 퍼블에서만 임시로 사용중입니다.
        $('.verticalScroll__list li,.contentTab li').on('click', function(){
           $(this).addClass('on').siblings().removeClass('on');
        });

        const radioList = $('[data-radio*=sortRadio]');
        radioList.find('input[type="radio"]').on('click',function(){
            const selectText = $(this).next().text();
            const selectDate = $(this).closest('ul').attr('data-radio');
            $('.btnSelect').each(function(index){
                if(index === 0) {
                    $('#' + selectDate).text(selectText);
                }
            })
        });
    })
</script>

</body>
</html>
